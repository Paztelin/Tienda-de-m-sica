<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/css/interfaz_login.css">
</head>

<body>
    <header>
        <nav class="logos">
            <div class="volver"> <!--logo volver-->
                <a href="/Music_shop.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-left-icon lucide-chevron-left">
                        <path d="m15 18-6-6 6-6" />
                    </svg>
                </a>
            </div>

            <!--logo-->
            <div class="logo">
                <h1 class="logo__text">la nota <br> musical</h1>
            </div>

            <div class="logIn"> <!--logo registrate-->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-file-pen-line-icon lucide-file-pen-line">
                    <path d="m18 5-2.414-2.414A2 2 0 0 0 14.172 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2" />
                    <path
                        d="M21.378 12.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z" />
                    <path d="M8 18h1" />
                </svg>
                <a href="/partials/interfaz_registro.html">Regístrarse</a>
            </div>

            <div class="install">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-arrow-big-down-dash-icon lucide-arrow-big-down-dash">
                    <path d="M15 5H9" />
                    <path d="M15 9v3h4l-7 7-7-7h4V9z" />
                </svg>
                <a href="#">Instalar app</a>
            </div>

            <div class="apps"> <!--logos redes sociales-->
                <svg class="redes" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-instagram-icon lucide-instagram">
                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                    <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
                </svg>
                <svg class="redes" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <!-- Círculo con borde -->
                    <circle cx="12" cy="12" r="11" stroke="currentColor" fill="none" />

                    <!-- Ícono de Facebook escalado -->
                    <g transform="scale(0.75) translate(3, 4)">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
                    </g>
                </svg>

                <svg class="redes" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-twitter-icon lucide-twitter">
                    <path
                        d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" />
                </svg>
            </div>
        </nav>
    </header>

    <main>
        <section> <!---lado izquierdo-->
            <form class="form2" method="">
                <legend>Para continuar, inicia sesión con <br>tu cuenta personal</legend>
                <section>
                    <fieldset>
                        <div class="campos_inicio">
                            <label for="correo">Correo electrónico o nombre de usuario</label>

                            <div class="icono-input">
                                <svg class="icono-izquierda" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-mail-icon lucide-mail">
                                    <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                                    <rect x="2" y="4" width="20" height="16" rx="2" />
                                </svg>
                                <input type="text" name="correo" id="correo" placeholder="usuario@ejemplo.com" required>
                            </div>
                        </div>

                        <div class="campos_inicio">
                            <label for="contra">Contraseña</label>

                            <div class="icono-input">
                                <!-- Ícono izquierdo: candado -->
                                <svg class="icono-izquierda" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="16" r="1" />
                                    <rect x="3" y="10" width="18" height="12" rx="2" />
                                    <path d="M7 10V7a5 5 0 0 1 10 0v3" />
                                </svg>

                                <!-- Input de contraseña -->
                                <input id="contra" type="password" placeholder="********" required>

                                <!-- Ícono derecho: ver/ocultar -->
                                <svg class="icono-derecha" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" onclick="togglePassword()">
                                    <path
                                        d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </div>
                        </div>

                        <!--ver contraseña-->
                        <script>
                            function togglePassword() {
                                const input = document.getElementById("contra");
                                input.type = input.type === "password" ? "text" : "password";
                            }
                        </script>
                    </fieldset>

                    <!--BOTON INICIAR SESION-->
                    <section class="form_btn">
                        <a href="/partials/usuario1.html">
                            <button type="submit" name="iniciar-sesion">
                                Iniciar sesión
                            </button>
                        </a>
                    </section>

                    <section class="noCuenta">
                        <p>¿Todavía no tienes una cuenta?</p>
                            <a href="/partials/interfaz_registro.html">Regístrate</a>
                    </section>
                    </div>
                </section>
            </form>

        </section>

        <section class="right-side"> <!---lado derecho-->
            <legend>O inicia sesión con</legend>

            <button class="btn-opciones" type="submit">
                <img src="/img/facebook.png" alt="iconoGoogle">
                Acceder con Facebook
            </button>

            <button class="btn-opciones" type="submit">
                <img src="/img/google.png" alt="iconoGoogle">
                Acceder con Google
            </button>

            <button class="btn-opciones" type="submit">
                <img src="/img/apple2.png" alt="iconoApple">
                Acceder con Apple
            </button>
        </section>
    </main>
</body>

</html>
