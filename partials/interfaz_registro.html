<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/interfaz_registro.css">
</head>

<body>
    <header>
        <nav class="logos">
            <div class="volver"> <!--logo volver-->
                <a href="/Music_shop.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-left-icon lucide-chevron-left">
                        <path d="m15 18-6-6 6-6" />
                    </svg>
                </a>
            </div>

            <!--logo-->
            <div class="logo">
                <h1 class="logo__text">la nota <br> musical</h1>
            </div>

            <div class="logIn"> <!--logo inicio sesion-->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-key-round-icon lucide-key-round">
                    <path
                        d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z" />
                    <circle cx="16.5" cy="7.5" r=".5" fill="currentColor" />
                </svg>
                <a href="/partials/interfaz_login.html">Iniciar sesión</a>
            </div>

            <div class="install"> <!--logo instalar-->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-arrow-big-down-dash-icon lucide-arrow-big-down-dash">
                    <path d="M15 5H9" />
                    <path d="M15 9v3h4l-7 7-7-7h4V9z" />
                </svg>
                <a href="#">Instalar app</a>
            </div>

            <div class="apps"> <!--logos redes sociales-->
                <svg class="redes" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-instagram-icon lucide-instagram">
                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                    <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
                </svg>
                <svg class="redes" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <!-- Círculo con borde -->
                    <circle cx="12" cy="12" r="11" stroke="currentColor" fill="none" />

                    <!-- Ícono de Facebook escalado -->
                    <g transform="scale(0.75) translate(3, 4)">
                        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
                    </g>
                </svg>

                <svg class="redes" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-twitter-icon lucide-twitter">
                    <path
                        d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" />
                </svg>
            </div>
        </nav>
    </header>

    <main>
        <section class="left"> <!--contenido izquierdo-->
            <h1>
                Be part of our awesome team and <br>
                have fun with us!
            </h1>
            <svg width="600" height="700" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Estrellas (X) adicionales -->
                <g stroke="#333" stroke-width="2">
                    <!-- Estrellas originales -->
                    <line x1="40" y1="60" x2="50" y2="70" />
                    <line x1="40" y1="70" x2="50" y2="60" />

                    <line x1="120" y1="40" x2="130" y2="50" />
                    <line x1="120" y1="50" x2="130" y2="40" />

                    <line x1="200" y1="60" x2="210" y2="70" />
                    <line x1="200" y1="70" x2="210" y2="60" />

                    <line x1="80" y1="100" x2="90" y2="110" />
                    <line x1="80" y1="110" x2="90" y2="100" />

                    <line x1="170" y1="90" x2="180" y2="100" />
                    <line x1="170" y1="100" x2="180" y2="90" />

                    <line x1="30" y1="150" x2="38" y2="158" />
                    <line x1="30" y1="158" x2="38" y2="150" />

                    <line x1="260" y1="80" x2="268" y2="88" />
                    <line x1="260" y1="88" x2="268" y2="80" />

                    <line x1="220" y1="130" x2="228" y2="138" />
                    <line x1="220" y1="138" x2="228" y2="130" />

                    <line x1="100" y1="20" x2="108" y2="28" />
                    <line x1="100" y1="28" x2="108" y2="20" />

                    <line x1="150" y1="10" x2="158" y2="18" />
                    <line x1="150" y1="18" x2="158" y2="10" />

                    <line x1="60" y1="180" x2="68" y2="188" />
                    <line x1="60" y1="188" x2="68" y2="180" />
                </g>

                <!-- Cohete -->
                <g stroke="#333" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <!-- cuerpo -->
                    <path d="M150 130 C140 160, 140 190, 150 220 C160 190, 160 160, 150 130 Z" />
                    <!-- ventana -->
                    <circle cx="150" cy="175" r="5" fill="#333" />
                    <!-- alas -->
                    <path d="M140 210 Q132 220, 132 230" />
                    <path d="M160 210 Q168 220, 168 230" />
                    <!-- fuego/chorro -->
                    <line x1="145" y1="230" x2="145" y2="240" />
                    <line x1="150" y1="230" x2="150" y2="245" />
                    <line x1="155" y1="230" x2="155" y2="240" />
                </g>

                <!-- Nubes de humo -->
                <g stroke="#333" stroke-width="3" fill="none" stroke-linecap="round">
                    <path d="M130 260 Q125 250, 120 260" />
                    <path d="M120 260 Q115 270, 110 260" />
                    <path d="M170 260 Q175 250, 180 260" />
                    <path d="M180 260 Q185 270, 190 260" />
                </g>

                <!-- Línea curva del suelo (continua) -->
                <path d="M30 290 Q150 270, 270 290" stroke="#333" stroke-width="3" fill="#333" />
            </svg>
        </section>

        <form> <!--formulario/contenido derecho-->
            <legend>Regístrate gratis para escuchar tu <br> música favorita</legend>
            <section class="right">
                <fieldset>
                    <div class="campos">
                        <label for="correo">Correo electrónico</label>

                        <div class="icono-input">
                            <svg class="icono-izquierda" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-mail-icon lucide-mail">
                                <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                                <rect x="2" y="4" width="20" height="16" rx="2" />
                            </svg>
                            <input type="text" name="correo" id="correo" placeholder="usuario@ejemplo.com" required>
                        </div>
                    </div>

                    <div class="campos">
                        <label for="contra">Contraseña</label>

                        <div class="icono-input">
                            <!-- Ícono izquierdo: candado -->
                            <svg class="icono-izquierda" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="16" r="1" />
                                <rect x="3" y="10" width="18" height="12" rx="2" />
                                <path d="M7 10V7a5 5 0 0 1 10 0v3" />
                            </svg>

                            <!-- Input de contraseña -->
                            <input id="contra" type="password" placeholder="********" required>

                            <!-- Ícono derecho: ver/ocultar -->
                            <svg class="icono-derecha" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" onclick="ver_password()">
                                <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </div>
                    </div>


                    <!--ver contraseña-->
                    <script>
                        function ver_password() {
                            const input = document.getElementById("contra");
                            input.type = input.type === "password" ? "text" : "password";
                        }
                    </script>

                    <div class="campos">
                        <label for="username">¿Cómo quieres que te llamemos?</label>

                        <div class="icono-input">
                            <svg class="icono-izquierda" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-circle-user-icon lucide-circle-user">
                                <circle cx="12" cy="12" r="10" />
                                <circle cx="12" cy="10" r="3" />
                                <path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662" />
                            </svg>
                            <input id="username" type="text" placeholder="Usuario" required>
                        </div>
                    </div>
                </fieldset>

                <!--botones-->
                <button class="btn-registro" type="submit">Regístrarse</button>

                <div class="separator">o</div>

                <button class="btn-opciones" type="submit">
                    <img src="/img/google.png" alt="iconoGoogle">
                    Regístrate con Google
                </button>

                <button class="btn-opciones" type="submit">
                    <img src="/img/apple2.png" alt="iconoApple">
                    Regístrate con Apple
                </button>
            </section>
        </form>
    </main>
</body>

</html>
