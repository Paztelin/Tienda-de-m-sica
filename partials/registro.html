<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<header>
    <div id="encabezado">
        <div id="logos">
            <div class="volver">
                <a href="/partials/portada.html"><img class="iconos" src="/img/atras.png" alt="regreso"></a>
                <a class="atras" href="/partials/portada.html">Atrás</a>
            </div>
            <div class="iniciarSsion">
                <img src="/img/insignia.png" alt="sesion">
                <a class="texto" href="">Iniciar sesión</a>
            </div>
        </div>

        <!--LOGOS SOCIAL MEDIA-->
        <div id="apps2">
            <img class="redes2" src="/img/instagram.png" alt="insta">
            <img class="redes2" src="/img/facebook.png" alt="fbook">
            <img class="redes2" src="/img/tik-tok.png" alt="tiktok">
        </div>
    </div>
</header>



<!--******************B L O Q U E 2*************-->
<main>
    <!--logo-->
    <div class="logo2">
        <h1 class="logo__text2">la nota <br> musical</h1>
    </div>

    <form class="formulario">
        <legend class="leyenda">Registrate gratis para escuchar tu música favorita</legend>

        <section class="preguntas_form">
            <!--correo//contras-->
            <fieldset>
                <div class="campos">
                    <label for="correo">Correo electrónico</label>
                    <input id="correo" type="text" placeholder="Correo electrónico">
                </div>
                <div class="campos">
                    <label for="contra">Contraseña</label>
                    <input id="contra" type="password" placeholder="Contraseña">
                </div>
                <div class="campos">
                    <label for="confirmar">Confirmar contraseña</label>
                    <input id="confirmar" type="password" placeholder="Confirmar contraseña">
                </div>
            </fieldset>

            <!--datos usuario-->
            <fieldset>
                <div class="campos">
                    <label for="cumple">Fecha de nacimiento</label>
                    <input id="cumple" type="date">
                </div>
                <div class="campos_radio">
                    <p>Sexo</p>
                    <section class="opciones">
                        <div>
                            <label for="hombre">Hombre</label>
                            <input id="hombre" type="radio" name="sexo" value="H">
                        </div>
                        <div>
                            <label for="mujer">Mujer</label>
                            <input id="mujer" type="radio" name="sexo" value="M">
                        </div>
                    </section>

                </div>
                <div class="campos">
                    <label for="usuario">¿Cómo quieres que te llamemos?</label>
                    <input id="usuario" type="text" placeholder="Nombre de usuario">
                </div>
            </fieldset>
        </section>

        <!-- botones -->
        <section class="form__buttons">

            <div class="container">
                <div class="form__button">
                    <input type="submit" value="enviar">
                </div>
            </div>

            <div class="container">
                <div class="form__button">
                    <input type="submit" value="cancelar">
                </div>
            </div>
        </section>

    </form>
    <a href="">Terminos y condiciones de uso</a>
</main>
